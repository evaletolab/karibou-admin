    <script type="text/javascript">
    $(function(){
      var $window = $(window);
      
      // top picture
      $('#overview').backstretch("img/localfood.jpg");

      $('.layout-item').hover(function(){
        $(this).find('.actions').show();
      },function(){
        $(this).find('.actions').hide();
      }).find('img').click(function(e) {
        $('#backfader').show();
        $('#popup').show();
        $("body").addClass('noscroll');
	    });
	    
      $('#backfader').click(function(e) {
		    if(e.target.id == "backfader"){
	       	$('#backfader').hide();
		      $('#popup').hide();
          $("body").removeClass('noscroll');
        }
		  });	    
    });      
    </script>
    
    <div id="overview" class="fill">
      <div class="container fill " >

        <!-- Masthead
        ================================================== -->        
        
        <header class="jumbotron subhead" >
          <div class="row-fluid">
            <div class="span7 textshadow">
              <h1 >Votre marché</h1>
              <p class="lead">Le marché, c'est vous qui le faites</p>
            </div>
            <div class="span6">
            </div>
          </div>
        </header>
      </div>
    </div><!-- overview -->
    
    <!-- SHOPS -->
    <div ng-controller="HomeCtrl" class="row " style="position:relative">
        <div class="span9">
          <div class="offset4 page-header">
            <h2>Les boutiques</h2>
          </div>
        </div>
        <!-- SPLIT -->
        <div class="span12 page-header shop-home" ng-repeat="shop in shops" style="margin:0px;padding:50px">
          <div class="offset span5" style="position:relative" serialized="{{shop}}">
            <!-- ///convert?w=400&h=280&fit=crop    -->
            <img src="{{shop.photo.fg | placehold:'400x280'}}" class="img-polaroid pull-right" style="width:560px;height:350px">
            <img src="{{shop.photo.owner | placehold:'80x80' }}"  class="thumbnail-owner stick-bl" style="width:80px">
            
          </div>
          <div class="span6 ">
            <div class="span12"> 
              <h4 class=" pull-right" style="border-bottom: 1px solid rgb(221, 221, 221); padding: 5px;margin-bottom:30px;">
                <a href="/shop/{{shop.urlpath}}">Les produits </a>
              </h4>
              <h2>{{shop.name}} </h2>
              <p><i class="icon-comment"></i>&nbsp;<span ng-bind-html-unsafe="shop.description"></span></p>
              <p ng-show="shop.info.active" ><i class="icon-fire"></i> {{shop.info.comment}}</p>
              <p><i class="icon-user"></i>&nbsp;<span >{{shop.location}}</span>  - <a ng-show="shop.url"  href="{{shop.url}}" >{{shop.url}}</a></p>
              <p><i class="icon-map-marker"></i>&nbsp;<span ng-repeat="market in shop.marketplace"><span class="badge badge-inverse">{{market}}</span>&nbsp;</span></p>
                

            </div>
          </div>
        </div>
    </div>

      <!-- PRODUCTS -->
    <div class="container fill" style="position:relative" >
        <div class="span12 ">
          <div class="page-header">
            <h2>Les produits </h2>
          </div>
          <div class="row-fluid" style="margin-bottom:40px" ng-include="'/partials/articles.html'"></div>              
        </div>
    </div>


    <div class="" ng-include="'/footer.html'">
    </div>

<div class="shop layout-item  "  >
      <div class="top relative">
        <a href="/shop/{{shop.urlpath}}" >
          <!-- STATUS -->
          <ul class="thumbnails"  style="position:absolute;left:0px;top:0px">
      			<li style="margin:0px;padding:5px" ng-hide="shop.status==true">
      			  <i class="fa fa-warning-sign  green" title="Cette boutique n'est pas encore publique"></i>
      			</li>
          </ul>
          <img ng-if="shop.photo.fg"  bg-src="{{shop.photo.fg}}" class="lazy ">
          <img ng-if="!shop.photo.fg" bg-src="{{false  | placehold:'470x400'}}" >
          
      


        </a>
        <div class=" message " ng-if="shop.available.active">
          <span class="shadow white">
          {{shop.available.comment}}
          <br/><small><small>du {{shop.available.from|date:'d/M'}} au {{shop.available.to|date:'d/M'}}</small></small>      
          </span>
        </div>

      </div>

      <section class="footer" >
        <div  class=" elem">
  	        <h5>{{shop.name}}</h5>
            <markdown class="" markdown-content="shop.description"></markdown>

        </div>
      </section>

</div>

                <div  id="shop-edit" class="frame margin frame-white " style="display:none;">
                  <form id="tab" class="form-horizontal" style="margin:0px;">
                  <!-- <div class="modal-header">
                    <h3 class="gray">Editer votre boutique</h3>
                  </div> -->
                  <div class="modal-body" style="min-height:400px;max-height:700px;">

                    <tabset type="'tabs'">
                      <tab heading="Votre boutique">
                        <fieldset>
                          <div ng-show="shop.status!=true" class="items-header ">
                            <p >
                              <span class="gray"></span>
                            </p>
                          </div>
                          <div ng-show="user.isAdmin()" class="control-group box">
                            <label class="control-label">Status</label>
                            <div class="controls">
                              <label class="checkbox">
                                <input type="checkbox" ng-model="shop.status" >
                                Publier la boutique 
                              </label>
                            </div>
                          </div>                          

                          <!-- Description -->
                          <div class="control-group box">
                            <label class="control-label">Description</label>
                            <div class="controls">                     
                              <div ng-show="user.isOwner(shop.name)" id="toolbar" ></div>
                              <textarea  rows="4" ng-model="shop.description" no-ui-freshereditor="{toolbar_selector: '#toolbar'}"   class="span10" placeholder="Votre boutique..." >{{shop.description }}</textarea>
                            </div>
                          </div>

                          <!-- Photos -->
                          <div class="control-group box">
                            <label class="control-label">Photos</label>
                            <div class="controls">
                              <button type="input" class="btn btn-success" ng-click="uploadFgPhoto(shop)">de la boutique</button>
                              <button type="input" class="btn btn-primary" ng-click="uploadOwnerPhoto(shop)">de l'équipe</button>
                            </div>
                          </div>

                          <!-- Shop.details -->
                          <div class="control-group box">
                            <label class="control-label">Cette boutique offre</label>
                            <div class="controls">
                              <label class="checkbox">
                                <input type="checkbox" ng-model="shop.details.bio" value="des produits Bio">
                                des produits Bio
                              </label>
                              <!--
                              <label class="checkbox">
                                <input type="checkbox" ng-model="shop.details.gluten" value="des produits sans gluten">
                                des produits sans gluten
                              </label>
                              <label class="checkbox">
                                <input type="checkbox" ng-model="shop.details.lactose" value="des produits sans lactose">
                                des produits sans lactose
                              </label>
                              -->
                              <label class="checkbox">
                                <input type="checkbox" ng-model="shop.details.local" value="une production locale">
                                une production locale
                              </label>
                            </div>
                          </div>

                          <!-- catalog -->
                          <div class="control-group">
                            <label class="control-label ">Catalogue</label> 
                            <div class="controls small">
                              <select  ng-model="shop.catalog " class="input-xlarge" required="true" >
                                <option ng-repeat="cat in category.findAll() | filter:{type:'Catalog'}" value="{{cat._id}}" 
                                ng-selected="shop.catalog==cat._id">{{cat.name}}</option>
                              </select>
                            </div>
                          </div>



                          </fieldset>
                       
                      </tab>

                      <tab heading="Information">
                        <fieldset>

                          <!-- shop.available.active -->
                          <div class="control-group box">                        
                            <label class="control-label">Ma boutique est fermé</label>
                            <div class="controls">
                              
                              <div class="input-prepend span11">
                                <span class="add-on">
                                  <label class="checkbox">
                                    <input type="checkbox" ng-model="shop.available.active">
                                  </label>
                                </span>
                                <input class="span11" type="text" ng-model="shop.available.comment" ngMinlength="5" placeholder="Pour quelle raison"/>
                              </div>
                              <p class="help-block span10">Tous les produits liés à votre boutique seront invalidés le temps de la fermeture.</p>
                            </div>
                          </div>

                          <!-- shop.info.active -->
                          <div class="control-group">                        
                            <label class="control-label">Laisser un message</label>
                            <div class="controls">
                              
                              <div class="input-prepend span11">
                                <span class="add-on">
                                  <label class="checkbox">
                                    <input type="checkbox" ng-model="shop.info.active">
                                  </label>
                                </span>
                                <input class="span11" type="text" ng-model="shop.info.comment" ngMinlength="5" placeholder="Laisser un message sur votre boutique"/>
                              </div>
                              <p class="help-block span10">Proposer ici une offre spéciale, ou laisser un message à vos clients.</p>
                            </div>
                          </div>

                        </fieldset>
                      </tab>    


                      <tab heading="Adresse">
                        <fieldset>
                          <!-- URL -->
                          <div class="control-group">
                            <label class="control-label">URL</label>
                            <div class="controls">
                              <input type="url" class="span10" ng-model="shop.url" ngMinlength="20" placeholder="Votre site internet"/>                        
                              <p class="help-block"></p>
                            </div>
                          </div>

                          <!-- location -->
                          <div class="control-group">
                            <label class="control-label">Lieux</label>
                            <div class="controls">
                              <select name="location" class="input-xlarge" ng-model="shop.location" >
                                  <option ng-repeat="location in config.shop.location.list" >{{location}}</option>
                              </select>
                            </div>
                          </div>

                          <!-- Marketplace -->
                          <div class="control-group">
                            <label class="control-label">Mes marchés</label>
                            <div class="controls">
                              <select class="input-xlarge" multiple="multiple" ng-model="shop.marketplace" >    
                                <option ng-repeat="market in config.shop.marketplace.list" ng-selected="market == config.shop.marketplace.default">{{market}}</option>
                              </select>    
                              <p class="help-block">Je propose mes produits sur les marchés suivant</p>
                            </div>
                          </div>

                        </fieldset>
                      </tab>    
                      <tab heading="Logistique">
                        <fieldset>
                        </fieldset>
                      </tab>
                            

                      <tab heading="FAQ">
                        <h2>Foire aux questions</h2>
                          <label>Constituez votre liste des questions fréquemment posées.</label>
                          <ul class="unstyled">
                            <li ng-repeat="faq in shop.faq">
                              <input type="text" value="{{faq.q}}" ng-model="shop.faq[$index].q" placeholder="Enter a new question" class="input-xlarge span10">
                              <textarea  rows="3" class="input-xlarge span10" ng-model="shop.faq[$index].a" placeholder="Enter the answer">{{faq.a}}</textarea>
                              <a href ng-click="shop.faq.splice($index, 1)"><i class="icon-remove"></i></a>
                            </li>
                            <li>
                              <a href ng-click="shop.faq.push({})" class="btn btn-small">Ajouter <i class="icon-plus"></i></a>
                            </li>
                          </ul>
                      </tab>  

                      <tab heading="Aperçu">
                          <div  ng-include="'/partials/shop/shop.html'"  ></div>              
                      </tab>    
                        
                    </tabset>
                  </div>
                  <div class="modal-footer ">
                    <input type="button"  ng-click="shop.remove(user);shops.pop(shop)" title="depth delete for dev only" value="Supprimer" class="btn btn-large btn-danger pull-left"/>
                    <input type="button"  ng-click="save(shop);" value="{{WaitText || 'Enregistrer'}}" class="save btn btn-primary btn-large"/>
                    <input type="button"  value="Annuler" class="undo btn btn-large "/>
                  </div>

                  </form>
                </div>

<div class="cover-table cover-user cover-shop site-shop-sidebar">
  <div class="cover-row">
    <div class="cover-img" backstretch="{src:'shop.photo.fg',load:'http://placehold.it/400x300&text=la boutique'}">

      <!-- CART SHOP -->
      <div class="cover-resume cart "  >
        <div id="cart"  class="row " ng-show="cart.items.length " ng-include="'/partials/order/cart.html'">
        </div>    
      </div>
    
    </div>

    <!-- MESSAGES -->
    <div class="shop-info-bar active success " ng-cloak 
         ng-show="shop.info.active">
      <p ng-bind="shop.info.comment"></p>
    </div>


    <div class="shop-info-bar active warning " ng-cloak 
         ng-show="shop.available.active">
      <p ng-bind="shop.available.comment" >        </p>
    </div>


    <!-- FOR ADMIN -->
    <div class="cover-actions-top" ng-show="user.isOwnerOrAdmin(shop.name)" fade-on-hover=".site-shop-sidebar" >
        <a href="/shop/{{shop.urlpath}}/products/create" class="btn btn-lg btn-primary btn-block ">Ajouter un produit</a>
        <a href="/shop/{{shop.urlpath}}/edit" class=" btn btn-lg btn-primary btn-block ">Editer votre boutique</a>
        <a ng-show="shop.status!=true"  class="btn btn-primary btn-lg btn-block {{waitingStatus() && 'disabled'}}" ng-click="publish()">Demander la publication de votre boutique</a>

    </div>



  </div>
  <div class="cover-row shop">
    <div class="cover-body">
      <div class="cover-body-inner">
        <span class="cover-avatar">
          <span><img src="{{shop.photo.owner | placehold:'160x160&text=l`Ã©quipe'}}"  ></span>
        </span>
        <h1 class="cover-title">{{shop.name}}</h1>
        <p class="cover-description" ng-bind="shop.description"></p>

      </div>
    </div>
  </div>
</div>

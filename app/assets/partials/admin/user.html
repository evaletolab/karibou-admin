<section id="content" ng-controller="AccountCtrl" class="container">
    <h2 class="text-center sexy" id="section-header">Gestion des utilisateurs</h2>
    <br/>
    <div ng-include="'/partials/account/navigation.html'"></div>
      <div class="frame nolead frame-white container">
      <!-- FORM -->
          <table class="table table-striped ">
            <thead>
              <tr>
                <th>status</th>
                <th>name</th>
                <th>mail</th>
                <th>validate</th>
                <th>shops</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="u in users">

                <td>{{u.displayName}}</td>

                <td>{{u.shops.length}}</td>
              </tr>
            </tbody>
          </table>


        </div>
      

    </div>
</section>

<div class="dashboard" ng-controller="AccountCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Karibou</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/account/profile">Boutique</a></li>
          <li><a href="/account">{{user.display()}} <span ng-show="user.isAdmin()" class="label label-danger">ADMIN</span></a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <!-- FILTER CONTENT -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter" ng-model="filterTxt">
          </div>
        </form>        
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-2 sidebar" ng-include="'/partials/account/dashboard-sidebar.html'"></div>
      <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Gestion des utilisateurs </h1>

      <!-- FORM -->
          <table class="table  table-responsive ">
            <thead>
              <tr>
                <th>status</th>
                <th>name</th>
                <th><a href="" ng-click="orderByField='logged';reverseSort=!reverseSort">login</a></th>
                <th><a ng-click="orderByField='updated';reverseSort=!reverseSort">update</a></th>
                <th><a ng-click="orderByField='email.status';reverseSort=!reverseSort">validate</a></th>
                <th>address</th>
                <th>role</th>
                <th>shops</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="u in users|orderBy:orderByField:reverseSort" ng-class="{'danger':u.status!==true}">
                <td>-</td>
                <td>
                  <a  ng-click="modalUserDetails(u)"
                      bs-modal="'/partials/admin/user.modal.html'">
                    {{u.displayName}}
                  </button>                  
                </td>
                <td>{{u.logged|dateLabelShort}}</td>
                <td>{{u.updated|dateLabelShort}}</td>
                <td ng-class="{'danger':u.email.status!==true}">{{u.getEmailStatus()}}</td>
                <td>{{u.hasPrimaryAddress()}}</td>
                <td>{{u.roles}}</td>
                <td>{{u.shops.length}}</td>
              </tr>
            </tbody>
          </table>


        </div>
      <!-- FOOTER -->              
      </div>
    </div>
  </div>
</div>

<div class="dashboard" ng-controller="CategoryCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Karibou</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/account/profile">Boutique</a></li>
          <li><a href="/account">{{user.display()}} <span ng-show="user.isAdmin()" class="label label-danger">ADMIN</span></a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <!-- FILTER CONTENT -->
        <form class="navbar-form navbar-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter" ng-model="filterTxt">
          </div>
        </form>        
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-md-2 sidebar" ng-include="'/partials/account/dashboard-sidebar.html'"></div>
      <div class="col-sm-10 col-sm-offset-2 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Gestion des catégories </h1>

        <!-- CONTENT -->

        <div style="padding:20px">
          <table  class="table table-responsive" >
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Liens</th>
                  <th>Poid</th>
                  <th>Type</th>
                  <th>Icon</th>
                  <th>Cover</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tr  ng-repeat="c in categories" >
                  <td>{{c.name}} </td>
                  <td title="{{c.usedBy}}">{{c.usedBy.length}} </td>
                  <td>{{c.weight}} </td>
                  <td class="small" ng-class="{ 'green bold': c.type === 'Category','blue bold': c.type === 'Catalog' }">{{c.type}}</td>
                  <td>
                      <i class="{{c.image}}" style="color:{{c.color}}"></i>
                      <span>{{c.image}}</span>
                  </td>
                  <td>
                      <img ng-show="c.cover" src="{{c.cover}}" title="{{c.cover}}" class="img-circle" style="height:25px">
                  </td>
                  <td  style="width:60px;height:25px">
                    <div fade-on-hover=".table">
                    <button ng-hide="c.usedBy.length" confirm-delete="delete($index,password)" class="btn btn-default btn-xs"><i class="icon-remove"></i> </button>
                    <button  class="btn btn-default btn-xs" bs-modal="'/partials/admin/category.modal.html'" ng-click="launchModal($index)"><i class="icon-edit"></i> </button>                  
                    </div>
                  </td>
              </tr>
          </table> 
          <hr/>
          <button type="button" class="btn btn-lg btn-primary" bs-modal="'/partials/admin/category.modal.html'">Ajouter une catégorie
          </button>
        </div>

      <!-- FOOTER -->
      </div>
    </div>
  </div>
</div>

<div class="dashboard" ng-controller="OrderCommonCtrl">

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>

  <!-- MAIN CONTENT -->

  <div class="container-fluid" ng-controller="CategoryCtrl">
    <div class="row">

      <!-- LEFT MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar " 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <div class="col-xs-12  nopadding-xs">
        <h1 class="page-header">Gestion des catégories </h1>

        <!-- CONTENT -->

        <div style="padding:20px">
          <table  class="table table-responsive" >
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Liens</th>
                  <th>Poid</th>
                  <th>Type</th>
                  <th>Icon</th>
                  <th>Cover</th>
                  <th>Actions</th>
                </tr>
              </thead>

              <tr  ng-repeat="c in categories" >
                  <td>{{c.name}} </td>
                  <td title="{{c.usedBy}}">{{c.usedBy.length}} </td>
                  <td>{{c.weight}} </td>
                  <td class="small" ng-class="{ 'green bold': c.type === 'Category','blue bold': c.type === 'Catalog' }">{{c.type}}</td>
                  <td>
                      <i class="{{c.image}}" style="color:{{c.color}}"></i>
                      <span>{{c.image}}</span>
                  </td>
                  <td>
                      <img ng-show="c.cover" ng-src="{{c.cover}}" title="{{c.cover}}" class="img-circle" style="height:25px">
                  </td>
                  <td  style="width:60px;height:25px">
                    <div fade-on-hover=".table">
                    <button ng-hide="c.usedBy.length" confirm-delete="delete($index,password)" class="btn btn-default btn-xs"><i class="fa fa-remove"></i> </button>
                    <button  class="btn btn-default btn-xs" bs-modal="'/partials/admin/category.modal.html'" ng-click="launchModal($index)"><i class="fa fa-edit"></i> </button>                  
                    </div>
                  </td>
              </tr>
          </table> 
          <hr/>
          <button type="button" class="btn btn-lg btn-primary" bs-modal="'/partials/admin/category.modal.html'">Ajouter une catégorie
          </button>
        </div>

      <!-- FOOTER -->
      </div>
    </div>
  </div>
</div>


<section id="content" ng-controller="AccountCtrl"  class="container">
  <header>
    <h1 id="section-header">Account Profile</h1>
  </header>
  <div class="row">
    <div class="span3">
      <div ng-include="'/partials/account/nav.html'"></div>&nbsp;
    </div>
    <section id="section-content">
      <div class="span6">
        <div ng-show="FormErrors" class="alert alert-error">
          {{FormErrors}}
        </div>
        <div ng-show="FormInfos" class="alert alert-info">
          {{FormInfos}}
        </div>
        <form name="form" novalidate="novalidate" class="form-horizontal">
          <fieldset>
            <div class="control-group">
              <label for="email" class="control-label"><strong>Name</strong></label>
              <div class="controls">
                <input required ng-model="user.name.givenName" placeholder="First" type="text" name="firstname" class="input-small"/>
                <input required ng-model="user.name.familyName" placeholder="Last" type="text" name="lastname" class="input-small"/>
              </div>
            </div>
            <div class="control-group">
              <label for="email" class="control-label"><strong>Email</strong></label>
              <div class="controls">
                <input id="email" required ng-model="user.email.address" type="email" name="email"/><span ng-hide="form.email.$invalid || EmailError" class="help-inline"><i class="icon-ok"></i></span>
              </div>
            </div>
            <div class="form-actions">
              <input type="submit" ng-click="save(user)" ng-disabled="form.$invalid || WaitText" value="{{WaitText || 'Update'}}" class="btn btn-success btn-large"/>
            </div>
          </fieldset>
        </form>
      </div>
    </section>
  </div>
</section>

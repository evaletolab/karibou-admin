<div class="dashboard" ng-controller="OrderAdminCtrl">

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>


  <!-- MAIN CONTENT -->
  <div class="container-fluid " ng-init="findAllOrders()">
    <div class="row">

      <!-- LEFT MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar " 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <div class="col-xs-12  nopadding-xs">

        <!-- FILTERS LOGISTIC -->
        <div class="panel panel-default" >
          <div class="panel-heading"><i class="fa fa-chevron-down "></i> 
            <a href="" toggle-on-click="#order-filter" > Les boutiques - <strong> Pour le {{shipping.currentDay|dateLabel}}</strong></a>
          </div>
          <div class="panel-body  hide" id="order-filter" >
              <div class="col-xs-12  ">
                <button class="btn btn-md btn-transparent btn-block" 
                        ng-repeat="(shop, items) in shops"
                        ng-click="filters.s=shop" ng-class="{'active':isSelectedShop(shop)}">{{shop}} ({{shops[shop].length}})</button> 
              </div>
          </div>
        </div>        
          

        <!-- ORDERS -->
        <div ng-show="loading" class="text-center gray">
          <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>


        <!-- ORDERS BY SHOP -->
        <div ng-if="shops">
          <div  ng-include="'/partials/order/order-lists-byshop.html'"></div>
        </div>
      </div>
    </div>
  </div>
</div>

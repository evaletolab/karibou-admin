<div class="dashboard" ng-controller="OrderAdminCtrl">

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>

  <!-- MAIN CONTENT -->
  <div class="container-fluid " ng-init="findAllOrders()">
    <div class="row">

      <!-- LEFT MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar " 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <div class="col-xs-12  nopadding-xs">

        <!-- FILTERS LOGISTIC -->
        <div class="panel panel-default" >
          <div class="panel-heading">
            <a href="" class="btn btn-transparent btn-md" toggle-on-click="#order-filter" > <i class="fa fa-chevron-down "></i> {{filters.f|dateLabel}}</a>

            <a class="btn btn-md btn-transparent "
               ng-href="{{getDetailledOrderUrl(filters.f)}}" >Détail des commandes</a>

            <button class="btn btn-md btn-transparent " title="Imprimer les commandes" 
                    ng-click="filters.print=!filters.print" 
                    ng-class="{'active':filters.print}"><i class="fa fa-print"></i></button>

          </div>
          <div class="panel-body nopadding" id="order-filter" ng-class="{'hide':orders.length}">
              <div class="col-xs-12 col-md-3 ">
                <span>Filtrer les commandes: </span>                
                <button class="btn btn-md btn-transparent btn-block" ng-click="toggle({closed:true})" ng-class="getToggleClass('closed',true)">Toutes les fermées</button>
                <button class="btn btn-md btn-transparent btn-block" ng-click="toggle({fulfillments:'fulfilled'})" ng-class="getToggleClass('fulfillments','fulfilled')">Seulement les fulfilled</button>
              </div>
              <div ng-show="!dates.length" class="col-xs-12 col-md-3 gray text-center ">
                <i class="fa fa-warning fa-1x"></i><br/> Pas de commande à afficher pour {{months_long[filters.month-1]}}
              </div>
              <div ng-show="dates.length" class="col-xs-12 col-md-3 ">
                <div>Jours de livraison: </div>
                <button class="btn btn-md btn-transparent btn-block" 
                        ng-repeat="date in dates"
                        ng-click="filters.f=date" ng-class="{'active':isSelectedDate(date)}">{{date|dateLabelShort}}</button> 
              </div>
              <div class="col-xs-12 col-md-3 ">
                <div>Mois: </div>
                <span ng-repeat="month in months"><button class="btn btn-xs btn-transparent" ng-click="toggle({month:month})" ng-class="getToggleClass('month',month)">{{months_short[month-1]}}</button> </span>                
              </div>
              <div class="col-xs-12 col-md-3 ">
                <span>Année: </span>
                <button class="btn btn-md btn-transparent btn-block" 
                        ng-repeat="year in years"
                        ng-click="toggle({year:year})" ng-class="getToggleClass('year',year)">{{year}}</button>                 
                <br/>
              </div>
          </div>
        </div>        
          

        <!-- WAIT -->
        <div ng-show="loading" class="text-center gray">
          <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>

        <!-- ORDERS -->
        <div ng-if="orders.length && !shops">
          <div ng-if="!filters.print" ng-include="'/partials/order/order-lists.html'"></div>
          <div ng-if="filters.print" ng-include="'/partials/order/order-lists-detailed.html'"></div>
          <!-- MAP -->
<!--           <div ng-if="addresses" class="text-center">
            <img ng-src="{{map.resolveStaticmap(addresses)}}" style=""/>
          </div>
 -->          <hr/>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="dashboard" ng-controller="OrderAdminCtrl">

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>


  <!-- MAIN CONTENT -->
  <div class="container-fluid " ng-init="loadAllProducts()">
    <div class="row">

      <!-- LEFT MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar " 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <div class="col-xs-12  nopadding-xs">
     
        <!-- VIEW STOCKS -->
        <h2 class="sub-header">
          Apper√ßu des stocks disponibles <span ng-show="products.length">({{products.length}})</span>  
          <button class="btn btn-transparent btn-md" ng-click="loadAllProducts()">
            <i class="fa fa-refresh"></i>
          </button>
        </h2>
        <div  ng-include="'/partials/order/order-lists-stocks.html'"></div>

        <!-- WAIT -->
        <div ng-show="loading" class="text-center gray">
          <i class="fa fa-refresh fa-2x fa-spin"></i>
        </div>

          


      </div>
    </div>
  </div>
</div>

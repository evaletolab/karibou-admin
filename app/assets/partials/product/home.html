
<div tabindex="-1"  id="null" class="screen-content">
  <aside ng-include="getCover()" class=" cover cover-home cover-category img-loaded" 
         ng-class="{'session':user.isAuthenticated()}">
  </aside>


   <section class="wrapper" tabindex="-1">
      <div class="wrapper-inner" >

        <!--                               -->
        <!-- CATEGORIES PRODUITS/BOUTIQUES -->
        <!--                               -->
                          
         <div  class="bucket post-bucket homepage-posts">
            <div class="bucket-header bucket-header-list show-subtitles-variant">
               <nav class="bucket-sort">
                  <h5 class="bucket-title active hidden-xs" >
                    <a href="/products" title="Les produits"><span class="bucket-header-title">Les produits</span> </a>
                  </h5>
                  <h5 class="bucket-title hidden-xs" >
                    <a href="/shops" title="Collections"><span class="bucket-header-title">Les boutiques</span> </a>
                  </h5>
                  <h4 class="bucket-sub-title " clockdown="Prochaine livraison "></h4>

               </nav>
            </div>
         </div>

        <!-- PRODUCTS -->
        <div ng-controller="HomeCtrl" 
             infinite-scroll='loadNextPage()'  
             infinite-scroll-distance='0' 
             class="row wrapheight" >
     


            <article  ng-repeat="group in keys(infinite)"  ng-if="infinite[group].length"> 
              <h5 class="article-group-title ">
                <span class="gray">{{group}}</span>
                <i class="{{category.find({name:group}).image||''}} {{category.find({name:group}).color||gray}}"></i>
                <a ng-href="/products/category/{{category.find({name:group}).slug||''}}" class="btn btn-xs btn-category green">Plus &nbsp;<i class="fa fa-angle-right"></i></a>
              </h5>

              <div  style="width:100%;"><!-- MANSORY FIX -->
                <div  ng-static-include="'/partials/product/product.html'"  ng-repeat="product in infinite[group]"></div>              
              </div>
            </article>

<!--             <article class="article-group-title">
              <h5>{{currentCategory}}</h5>
              <i class="{{category.find({name:currentCategory}).image||''}} {{category.find({name:currentCategory}).color||gray}}"></i>
            </article>
 -->          

        </div>
              

        <footer class="wrapper-footer" ng-include="'/footer.html'"></footer>
      </div>
   </section>
</div>

<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl"  >
  <head>
    <meta charset="utf-8">
    <meta name="viewport"     content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="open marketplace for food.">
    <meta name="author"       content="Olivier Evalet">
    <meta name="fragment"     content="!" />    
    <title ng-bind-template="{{title}}"></title>

    <!--[if lte IE 7]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600|Merriweather:400,300,700" rel="stylesheet" type="text/css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/app.css">

    <script type="text/javascript">
      (function(a){if(window.filepicker){return}var b=a.createElement("script");b.type="text/javascript";b.async=!0;b.src=("https:"===a.location.protocol?"https:":"http:")+"//api.filepicker.io/v1/filepicker.js";var c=a.getElementsByTagName("script")[0];c.parentNode.insertBefore(b,c);var d={};d._queue=[];var e="pick,pickMultiple,pickAndStore,read,write,writeUrl,export,convert,store,storeUrl,remove,stat,setKey,constructWidget,makeDropPane".split(",");var f=function(a,b){return function(){b.push([a,arguments])}};for(var g=0;g<e.length;g++){d[e[g]]=f(e[g],d._queue)}window.filepicker=d})(document);

  </head>

  <body class="preview fill" data-spy="scroll" data-target=".subnav" data-offset="90">
  <!--[if lt IE 7]><p class="browser-support">
    Unfortunately, this site won't work with your browser. Please upgrade to a modern browser:<br>
    <a href="http://www.google.com/chrome">Google Chrome</a>
    <a href="http://www.mozilla.org/firefox">Firefox</a>
    <a href="http://www.microsoft.com/windows/internet-explorer/">Internet Explorer 9</a>
  </p><![endif]-->
  
  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top" >
     <div style="z-index:2000;top:0px;height:1px;right:0px;left:0px;width:100%;background-color:#96C094;padding:1px;font-weight:bold;position:fixed" class="text-center white ">&nbsp;
     </div>
     <div class="navbar-inner navbar-karibou">
       <div class="container">
         <div class="pull-right" >
         
           <ul class="nav">
            <li class="dropdown">
              <a href="" class="dropdown-toggle"><i class="icon-shopping-cart green"></i>&nbsp;<span class="simpleCart_quantity">0</span> articles <span class="small _simpleCart_total"></span></a>
              <ul class="dropdown-menu cartcolumn" style="width:400px">
                <li>
                  <h4 class="text-center">Votre commande</h4>
                  <div class="simpleCart_items"></div>
                  <div id="cartData" class="clearfix">
						          <div class="left"><strong>Articles: </strong><span class="simpleCart_quantity"></span></div>
						          <div class="right"><strong>Livraison: </strong><span class="simpleCart_shipping"></span></div>
						          <div class="right"><strong>Total: </strong><span class="simpleCart_grandTotal"></span></div>
					          </div>
					          <div id="popoverButtons" class="clearfix">
					            
						          <a href="javascript:simpleCart.empty();" class="simpleCart_empty btn btn ">Vider</a>
						          <a href="javascript:;" class="simpleCart_checkout btn btn-primary pull-right">Checkout</a>
					          </div>
                </li>
              </ul>
            </li>
           </ul>

           <ul class="nav" id="main-menu-right" ng-include="'/partials/account/menu.html'">
           </ul>
  
           <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </a>


         </div>
         <a class="brand" href="/"><i class="icon-home green"></i>&nbsp;K<sub>aribou</sub></a> 
        

        <div class="nav-collapse collapse" >
          <ul class="nav" id="main-menu-left">
            <li class="divider-vertical"></li>
            <li>
              <a  class="" href="/shops">Les marchands</a> 
              <ul>
                <li class="hide-responsive-desktop" ng-repeat="category in category.findAll()|filter:{type:'Catalog'}"><a href="/shops/category/{{category.slug}}">{{category.name}}</a></li>
              </ul>
            </li>
            <li class="divider-vertical"></li>
            <li ng-class="getClass('/products')">
              <a  href="/products">Les produits</a> 
              <ul>
                <li class="hide-responsive-desktop" ng-repeat="category in category.findAll()|filter:{type:'Category'}"><a href="/products/category/{{category.slug}}">{{category.name}}</a></li>
              </ul>
            </li>
            <li class="divider-vertical"></li>
            <li class="divider-vertical"></li>
          </ul>
        </div>

            

       </div>
     </div>
    </div>
    <div ng-cloak   class="alert-frame ">
      <div class="alert alert-info box-shadow" ng-cloak ng-show="FormInfos" 
            ng-animate="{show: 'fadein', hide: 'fadeout'}">
        <button type="button" class="close" >&times;</button>
        {{FormInfos}}
      </div>
      <div class="alert alert-error box-shadow" ng-cloak ng-show="FormErrors"
            ng-animate="{show:'fadein', hide: 'fadeout'}">
        <button type="button" class="close" >&times;</button>
        <h4>Ooops</h4> 
        {{FormErrors}}
      </div>
    </div>    
    <div ng-controller="ProductCtrl" style="padding-top:30px" class="fill">
      <div ng-view="modal">   
      </div>

      <div class="fill row-fluid " ng-view >
        &nbsp;
      </div>

    </div>    
    <div id="pageslide" class="cartcolumn " style="left: auto; right: 0px;">
    </div>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster &callback=initCall -->
    <!-- <script src="cordova.js"></script> -->
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    <!-- <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> -->
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    
    <script>
    $(function(){
      var $window = $(window)

      // Disable certain links in docs
      $('section [href^=#]').click(function (e) {
        e.preventDefault()
      })

      // side bar
      $('.kb-sidebar').affix({
        offset: {
          top: function () { 
            var t=$window.width() <= 980 ? 470 : 340;
            return t; 
          }
        , bottom: 70
        }
      });
        
      
    });
    
    
    </script>
    
  </body>    
</html>

<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl" class="screen-scroll" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport"     content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="open marketplace for food.">
    <meta name="author"       content="Olivier Evalet">
    <meta name="fragment"     content="!" />    
    <title ng-bind-template="{{title}}"></title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="no">
    <link rel="canonical" href="http://karibou.evaletolab.ch/">
    <meta name="title" content="Kariboo">
    <meta property="og:type" content="website">
    <meta property="og:image" content="k.png">
    <meta property="og:title" content="Kariboo">
    <meta property="og:description" content="Kariboo" >
    <meta property="og:site_name" content="Kariboo">
    <meta property="og:url" content="http://Karibou.evaletolab.ch/">
    <meta property="fb:app_id" content="012345">
    <meta name="twitter:site" content="@kariboo">


    <!--[if lte IE 7]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,300,600|Merriweather:400,300,700" rel="stylesheet" type="text/css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/app.css">

    <script type="text/javascript">
      (function(a){if(window.filepicker){return}var b=a.createElement("script");b.type="text/javascript";b.async=!0;b.src=("https:"===a.location.protocol?"https:":"http:")+"//api.filepicker.io/v1/filepicker.js";var c=a.getElementsByTagName("script")[0];c.parentNode.insertBefore(b,c);var d={};d._queue=[];var e="pick,pickMultiple,pickAndStore,read,write,writeUrl,export,convert,store,storeUrl,remove,stat,setKey,constructWidget,makeDropPane".split(",");var f=function(a,b){return function(){b.push([a,arguments])}};for(var g=0;g<e.length;g++){d[e[g]]=f(e[g],d._queue)}window.filepicker=d})(document); 
    </script>
    
  </head>

   <body class=" site-nav-transition  ">
      <!--[if lt IE 7]><p class="browser-support">
        Unfortunately, this site won't work with your browser. Please upgrade to a modern browser:<br>
        <a href="http://www.google.com/chrome">Google Chrome</a>
        <a href="http://www.mozilla.org/firefox">Firefox</a>
        <a href="http://www.microsoft.com/windows/internet-explorer/">Internet Explorer 9</a>
      </p><![endif]-->

      <nav class="site-nav" tabindex="-1" toggle-sidebar>
         <button class="site-nav-logo " >
            <span class=""><i class="icon-reorder white icon-2"></i><span class="bold white hide">K<sub>ariboo</sub></span></span>
         </button>
         <div  class="site-nav-scrollable-container">
            
      <!--            -->
      <!-- NAVIGATION -->
      <!--            -->

            <ul class="site-nav-list">
              <li class="site-nav-list-item navigable-list-item site-nav-list-item-home">
                <span class=""><a class="site-nav-list-item-btn" title="Go home" href="/" tabindex="-1"><span class="icons icons-logo-m"></span>Home</a></span>
              </li>

              <li class="site-nav-list-item">
                <a ng-hide="user.isAuthenticated()" ng-class="getClass('/login')" class="site-nav-list-item-btn" href="/login">Login</a>
              </li>
              <li class="site-nav-list-item">
                <a ng-hide="user.isAuthenticated()" ng-class="getClass('/signup') " class="site-nav-list-item-btn" href="/signup">Sign Up</a>
              </li>

              <!-- SIGNED -->
              <li ng-class="getClass('/account')" class="site-nav-list-item">
                <a ng-show="user.isAuthenticated()" class="site-nav-list-item-btn" href="/account/"><span  ng-show="user.isAdmin()"><b>! </b></span><span ng-bind="user.display()"></span></a>
              </li>
              <li class="site-nav-list-item">
                <a ng-show="user.isAuthenticated()" class="site-nav-list-item-btn" href="" ng-click="logout()">logout</a>
              </li>
              <li class="site-nav-list-item">
                <a ng-show="user.shops.length" class="site-nav-list-item-btn" href="/products/create" role="button"><i class="icon-plus"></i>&nbsp;ajouter</a>
              </li>


              <!-- MENU -->

              <li class="site-nav-list-item ">
                <a class="site-nav-list-item-btn" ng-class="getClass('/products')" title="Les produits" href="/products" tabindex="-1">Les produits</a>
              </li>

              <li class="site-nav-list-item " ng-repeat="category in category.findAll()|filter:{type:'Category'}">
                <a class="site-nav-list-item-btn white " title="{{category.name}}" href="/products/category/{{category.slug}}" tabindex="-1">{{category.name}}</a>
              </li>

            </ul>
         </div>
      </nav>

      <div class="site-nav-overlay"></div>
      <div class="container" id="container">

      <!--          -->
      <!-- FLASH    -->
      <!--          -->
         <div class="butter-bar active success " ng-cloak ng-show="FormInfos" 
            ng-animate="{show: 'fadein', hide: 'fadeout'}">
            <p class="butter-bar-message">
              {{FormInfos}}
            </p>
         </div>
         <div class="butter-bar active error " ng-cloak ng-show="FormErrors" 
            ng-animate="{show: 'fadein', hide: 'fadeout'}">
            <p class="butter-bar-message">
              {{FormErrors}}
            </p>
         </div>


         
      <!--                       -->
      <!-- OVERVIEW LEFT SIDEBAR -->
      <!--                       -->
         <div  class="surface" ng-controller="ProductCtrl" >

      <!-- CONTENT -->
            
          <div ng-view="modal">   
          </div>

          <div class="fill row-fluid " ng-view >
            &nbsp;
          </div>
      <!-- CONTENT -->

         </div>
      </div>
      <div class="loading-bar"></div>
      <div></div>
   </body>

  <!-- Placed at the end of the document so the pages load faster &callback=initCall -->
  <!-- <script src="cordova.js"></script> -->
  <script src="/js/vendor.js"></script>
  <script src="/js/app.js"></script>

</html>

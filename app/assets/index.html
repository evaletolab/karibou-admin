    <div id="app-loading-wrapper" shown-when-loading=""> 
      <div class="app-loading fa-spin fa fa fa-spinner"></div> 
    </div>

    <div id="flash" flash-message="5000" ></div>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" style="z-index: 1031">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand ng-cloak" href="/"><i class="fa fa-home"></i></a>
          <a class="navbar-brand-ex ng-cloak" href="/"><img src="/img/k-brand.png" width="75%"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="getClass(menu.url)" ng-repeat="menu in config.shop.home.views|orderBy:'weight'" ng-if="menu.url">
              <a  ng-href="{{menu.url}}" i18n-render="menu.name"></a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">          
            <li ng-hide="user.isAuthenticated()" ng-class="getClass('/login')">
              <a  ng-href="/login"><i class="fa fa-user"></i>&nbsp;<span translate="login">Login</span></a>
            </li>
            <li ng-hide="user.isAuthenticated()" ng-class="getClass('/signup')">
              <a class=" " ng-href="/signup"><i class="fa fa-fire"> </i>&nbsp;<span translate="signup"></span></a>
            </li>

            <!-- SIGNED -->
            <li ng-show="user.isAuthenticated()" class="ng-cloak" ng-class="getClass('/account','/admin')">
              <a   ng-href="/account/overview" ><i class="fa fa-wrench green"></i>&nbsp;{{user.display()}}</a>
            </li>
            <li ng-show="user.isAuthenticated()">
              <a  class="" href="" ng-click="logout()"><i class="fa fa-sign-out green"></i>&nbsp;<span translate="logout"></span></a>
            </li>
            <!-- I18N -->
            <li class="dropdown ng-cloak" >
              <a href="#" class="dropdown-toggle text-capitalize btn-lang" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{locale()}} 
              </a>
              <ul class="dropdown-menu">
                <li ng-repeat="lang in config.shop.i18n.locales" class="text-capitalize"><a href="#" ng-click="changeLanguage(lang)" >{{lang}}</a></li>
              </ul>
            </li>
            <li  class="ng-cloak" >
              <form class="navbar-form navbar-left" role="cart">
                <button class="btn btn-cart hidden-print" 
                       ng-cloak  ng-click="toggleCart()" 
                       ng-show="cart.items.length">
                    <span>
                      <i class="fa fa-shopping-cart green "></i>&nbsp; 
                      <span class="btn-cart-price">
                        {{cart.total()|number:2}} CHF  
                        <span class="hidden-xs"><i class=" fa fa-bicycle"></i>&nbsp;</span>
                      </span>
                      <span class="btn-cart-quantity">
                        {{cart.quantity()}}
                      </span>
                    </span>
                </button>
              </form>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <nav class="navbar navbar-default navbar-fixed-top subnavbar-top" role="navigation">
      <div class="container">
        <div class="collapse navbar-collapse collapse-buttons">
          <ul class="nav navbar-nav">
            <li><a href="">Boutiques <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="">Produits <i class="fa fa-chevron-down"></i></a></li>
            <li><a href="">Karibou.ch <i class="fa fa-chevron-down"></i></a></li>
            <li ng-class="getClass(menu.url)" ng-repeat="menu in config.shop.home.views|orderBy:'weight'" ng-if="menu.url">
              <a  ng-href="{{menu.url}}" i18n-render="menu.name"></a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Livraison vendredi 11  <i class="fa fa-chevron-down"></i></a></li>
          </ul>
          
        </div>
      </div>
    </nav>    

    <!-- CART -->        
    <div class="cover-resume cart fade-in-right fade-out-right" id="cart"
         ng-cloak 
         ng-show="options.cart && cart.items.length" ng-include="'/partials/order/cart.html'" >
    </div> 


    <!-- Begin page content -->
    <div class="ng-view" >
    </div>

    <div ng-include="'/partials/feedback.html'" class=""></div>
    <footer class="footer ">
      <div class="container">
        <div class="text-muted" i18n-render="config.shop.home.footer" parse-markdown="true"></div>
      </div>
    </footer>

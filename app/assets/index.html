    <header id="header" data-current-skin="blue" data-ng-include="'/partials/index-navigation.html'" ></header>

    <section id="main">
      <aside id="sidebar" data-ng-include="'/partials/sidebar-left.html'" data-ng-class="{ 'toggled': options.sidebarToggle.left === true }"></aside>

      <aside id="chat" data-ng-include="'/partials/chat.html'" data-ng-class="{ 'toggled': options.sidebarToggle.right === true }"></aside>
  
      <section id="content" ng-view ></section>

    <div ng-static-include="'/partials/feedback.html'" class=""></div>
    <footer class="footer ">
      <div class="container">

            <div class="col-xs-12 col-sm-4">
              <ul>
                <li class="dropdown-header">Faire ses courses</li>
                <li ng-class="getClass(menu.url)" ng-repeat="menu in config.shop.menu|filter:{group:'karibou',active:true}|orderBy:'weight'" ng-if="menu.url">
                    <a  ng-href="{{menu.url}}" i18n-render="menu.name" class="black"></a>
                </li>
              </ul>
            </div>
            <div class="col-xs-12 col-sm-4">
              <ul>
                <li class="dropdown-header">Notre philosophie </li>
                <li ng-class="getClass(menu.url)" ng-repeat="menu in config.shop.menu|filter:{group:'howto',active:true}|orderBy:'weight'" ng-if="menu.url">
                    <a  ng-href="{{menu.url}}" i18n-render="menu.name" class="black"></a>
                </li>               
              </ul>
            </div>
            <div class="col-xs-12 col-sm-4">
              <ul>
                <li class="dropdown-header">Besoin d'aide?</li>
                <li ng-class="getClass(menu.url)" ng-repeat="menu in config.shop.menu|filter:{group:'links',active:true}|orderBy:'weight'" ng-if="menu.url">
                    <a  ng-href="{{menu.url}}" i18n-render="menu.name" class="black"></a>
                </li>             
              </ul>
            </div>        
      </div>
    </footer>

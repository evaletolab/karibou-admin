<!DOCTYPE html>
<html lang="en" ng-controller="AppCtrl"  >
  <head>
    <meta charset="utf-8">
    <meta name="viewport"     content="width=device-width, initial-scale=1.0">
    <meta name="description"  content="open marketplace for food.">
    <meta name="author"       content="Olivier Evalet">
    <meta name="fragment"     content="!" />    
    <title ng-bind-template="{{title}}"></title>

    <!--[if lte IE 7]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:600' rel='stylesheet' type='text/css'> 
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/app.css">

    <script type="text/javascript">

  </head>

  <body class="preview fill" data-spy="scroll" data-target=".subnav" data-offset="90">

  <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-fixed-top" >
     <div style="z-index:2000;top:0px;height:2px;right:0px;left:0px;width:100%;background-color:#76CC1E;padding:3px;font-weight:bold;position:fixed" class="text-center white ">&nbsp;
     </div>
     <div class="navbar-inner navbar-karibou">
       <div class="container">
         <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </a>
         <a class="brand" href="/"><i class="icon-home gray"></i>&nbsp;K<sub>aribou</sub></a> 
        
          <ul class="nav" id="main-menu-left">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-th-list"></i> <b class="caret"></b></a>
              <ul class="dropdown-menu" id="swatch-menu" style="width:300px;">              
                <li class="nav-header">Les produits</li>
                <li ng-repeat="category in category.constructor.findAll()|filter:{type:'Category'}"><a href="/products/category/{{category.slug}}">{{category.name}}</a></li>
                <li class="divider"></li>
                <li class="nav-header">Les marchands</li>
                <li ng-repeat="category in category.constructor.findAll()|filter:{type:'Catalog'}"><a href="/shops/category/{{category.slug}}">{{category.name}}</a></li>
                <!--
                <li class="divider"></li>
                <li><a href="#">Laiterie</a></li>
                -->
              </ul>
            </li>
            <!--
            <form action="" class="navbar-search ">
              <input type="text" placeholder="Search" class=" span2">
            </form>
            -->    

          </ul>

        <div class="nav-collapse collapse" >
          <ul class="nav" id="main-menu-left">
            <li ng-class="">
              <a  class="" href="/">Les marchands</a> 
            </li>
            <li ng-class="getClass('/products')">
              <a  href="/products">Les produits</a> 
            </li>
          </ul>
        </div>

            
          
         <div class="nav-collapse collapse" id="main-menu">
          <ul class="nav pull-right" id="main-menu-right" ng-include="'/partials/account/menu.html'">
          </ul>
         </div>

         <ul class="nav pull-right nav-fix-responsive" >
           <li>           
             <a pageslide="{ direction: 'left', modal: false }" class="pull-right nav-badge" href="#pageslide">
               <span class="simpleCart_quantity">0</span> articles <span class="small _simpleCart_total"></span>
             </a>
           </li>
         </ul>

       </div>
     </div>
    </div>
    <div ng-cloak   class="alert-frame ">
      <div class="alert alert-info box-shadow" ng-cloak ng-show="FormInfos" 
            ng-animate="{show: 'fadein', hide: 'fadeout'}">
        <button type="button" class="close" >&times;</button>
        {{FormInfos}}
      </div>
      <div class="alert alert-error box-shadow" ng-cloak ng-show="FormErrors"
            ng-animate="{show:'fadein', hide: 'fadeout'}">
        <button type="button" class="close" >&times;</button>
        <h4>Ooops</h4> 
        {{FormErrors}}
      </div>
    </div>    
    <div ng-controller="ProductCtrl" style="padding-top:40px">
      <div ng-view="modal">   
      </div>

      <div class="fill row-fluid " ng-view >
        &nbsp;
      </div>

    </div>    
    <div id="pageslide" class="cartcolumn " style="left: auto; right: 0px;">
      <div>
        <h4 class="text-center">Votre commande</h4>
        <div class="simpleCart_items"></div>
        <div id="cartData" class="clearfix">
						<div class="left"><strong>Articles: </strong><span class="simpleCart_quantity"></span></div>
						<div class="right"><strong>Livraison: </strong><span class="simpleCart_shipping"></span></div>
						<div class="right"><strong>Total: </strong><span class="simpleCart_grandTotal"></span></div>
					</div>
					<div id="popoverButtons" class="clearfix">
					  
						<a href="javascript:simpleCart.empty();" class="simpleCart_empty btn btn ">Vider</a>
						<a href="javascript:;" class="simpleCart_checkout btn btn-primary pull-right">Checkout</a>
					</div>
			</div>
    </div>
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster &callback=initCall -->
    <script src="/js/vendor.js"></script>
    <script src="/js/app.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    
    <script>
    $(function(){
      var $window = $(window)

      // Disable certain links in docs
      $('section [href^=#]').click(function (e) {
        e.preventDefault()
      })

      // side bar
      $('.kb-sidebar').affix({
        offset: {
          top: function () { 
            var t=$window.width() <= 980 ? 470 : 340;
            return t; 
          }
        , bottom: 70
        }
      });
        
      
    });
    
    
    </script>
    
  </body>    
</html>

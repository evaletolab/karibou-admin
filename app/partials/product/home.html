<section  tabindex="-1" 
          ng-controller="HomeCtrl" 
          style="margin-top: 70px;" 
          ng-class="{'user':user.isAuthenticated(),'admin':user.isAdmin()}">


  <div class="home-header" 
       backstretch="config.shop.home.tagLine.image">
    <div class="hide-user">
      <h3 i18n-render="config.shop.home.tagLine.h"></h3>
      <p i18n-render="config.shop.home.tagLine.p"></p>
      <a href="#" class="btn btn-info bold"
         bs-modal="'/partials/howto.modal.html'"
         ga-send="{category:'navigation',action:'howto'}">&nbsp; Comment ça marche? &nbsp;</a>
    </div>
    <div class="show-user">
      <h3 class="hello ">Bienvenue au marché <span class="text-capitalize">{{user.name.givenName}}</span></h3>
      <p>
        Retrouvez les <i class="fa fa-gift pink fa-2x"></i> ainsi que vos produits 
        <a class="link" href="/account/love"> préférés ici </a><i class="fa fa-rocket pink"></i>
      </p>
    </div>
    
  </div>

  <!-- WELCOME -->
  <div class="col-xs-12 nopadding " ng-if="config.shop.welcome.active"
      style="z-index: 10;">
      <div class=" alert alert-warning">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p i18n-render="config.shop.welcome.message" />
          
      </div>
  </div>



  <div class="container-fluid" >

<!--   <div ng-include="'/partials/product/product-navigation.html'" class="hidden-xs hidden-sm hidden-md" />
 -->








    <!-- PRODUCTS -->
    <div infinite-scroll='loadNextPage()'  
         infinite-scroll-disabled='scrollBusy'
         infinite-scroll-distance='1'
         class="" >
 

        <article  ng-repeat="category in getAvailableCategories()|filter:filterForHome"                    
                   style="width: 103%;" > 
          <h4 class="article-group-title black no-border" ng-click="go('/products/category/'+category.slug)">
            <span class="gray">{{::category.name}} </span>
            <a ng-href="/products/category/{{::category.slug||''}}" 
               class="btn btn btn-products green bold ">Voir Plus &nbsp;<i class="fa fa-angle-right"></i></a>                
          </h4>
          <div  ng-static-include="'/partials/product/product.html'"      ng-show="category.active" 
                ng-repeat="product in getProductsByCat(category.name)|orderBy:['updated']"/>
        </article>


    </div>
  </div>
  <div class="home-about" 
       backstretch="config.shop.home.about.image" 
       ng-if="!user.isAuthenticated()">
    <h2 i18n-render="config.shop.home.about.h"></h2>
    <img src="/img/k-howto.png" >
    <div>
      <h3 i18n-render="config.shop.home.about.t">Un service personalisé</h3>
      <p i18n-render="config.shop.home.about.p"></p>
      <a href="/shops" class="btn btn-info bold">&nbsp; Découvrez leurs boutiques &nbsp;</a>
    </div>
  </div>      

  <div class="home-footer" ng-if="!user.isAuthenticated()">
    <h2 i18n-render="config.shop.home.footer.h"></h2>
    <img src="/img/k-mobile.png" class="img-left hidden-xs">
    <img src="/img/k-howto-green.png" class="img-right">
  </div>      


</section>

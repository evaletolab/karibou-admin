<div  tabindex="-1"  ng-controller="HomeCtrl" ng-class="{'user':user.isAuthenticated(),'admin':user.isAdmin()}"
      style="margin-top: 50px;outline: none;">


    <div ng-static-include="'/partials/product/product-navigation.html'" class="hidden-xs hidden-sm hidden-md hidden-lg display-xlg"  />


    <!-- PRODUCTS -->
    <div infinite-scroll='loadNextPage()'  
         infinite-scroll-disabled='scrollBusy'
         infinite-scroll-distance='1'
         class="container-fluid" >


<!--       <div class="col-xs-3 relative hidden-xs " ng-include="'/partials/product/product-navigation.html'">
      </div>
 -->
      <div class="col-xs-12 -col-sm-9 nopadding-xs">
        <article  ng-repeat="vendor in getAvailableShop()" >
          <div class="home-shop  " >
            <img ng-src="{{::vendor.photo.owner}}-/resize/100x/"  alt="160x160"  >
            <a ng-href="/shop/{{::vendor.urlpath}}" class="black">{{::vendor.name}}</a>
            <div class="home-shop-discount-info" ng-show="vendor.discount.active">
              Vous offre {{::vendor.discount.amount|number:2}} fr sur la livraison Ã  partir de {{::vendor.discount.threshold}} fr d'achat
            </div>
            <div class="home-shop-unavailable" if-vendor-is-available="vendor" reverse="true">
              <i class="fa fa-clock-o orange"></i>  La boutique ne livre pas le {{::cart.getShippingDay()|dateMomentDay}}
            </div>

          </div>
          <div  style="width:103%" if-vendor-is-available="vendor">

            <div  ng-static-include="'/partials/product/product.html'"  
                  ng-repeat="product in getProductsByShop(vendor.urlpath)|orderBy:'updated'" />           
          </div>
        </article>
      </div>
      

    </div>            
</div>


  
<div tabindex="-1"  class="container" ng-controller="AccountCtrl">


    <!--                               -->
    <!-- CONTENT                       -->
    <!--                               -->                          

    <div class=" well white clearfix">
          <form name="form" novalidate="novalidate" class="" show="user.email.status==true">
              <h5 class="article-group-title " >
                <span class="bucket-header-title box">Modifiez votre mot de passe</span> 
              </h5>

              <div class="form-group" ng-class="{'has-success has-feedback':form.email.$valid}">
                <label class=" control-label">Email</label>
                <div class="">
                  <input required disabled="true" ng-model="user.email.address" type="email" id="email" name="email" class="form-control input-lg"/>
                  <span class="fa fa-ok green form-control-feedback" ng-show="form.email.$valid"></span>
                </div>
              </div>
              <div class="form-group">
                <label class=" control-label">Mot de passe acctuel</label>
                <div class="">
                  <input ng-model="user.password.current" type="password" id="current" class="form-control input-lg"/>
                  <p class="small"><a href="/recovery">Encore oublié?</a></p>
                </div>
              </div>
              <div class="form-group">
                <label class=" control-label">Nouveau mot de passe (minimum 6 caractères)</label>
                <div class="">
                  <input required pattern=".{6,31}" ng-model="user.password.new" type="password" id="new" class="form-control input-lg"/>
                </div>
              </div>
              <div class="form-group ">
                <button type="submit" ng-click="changePassword(user.email.address, user.password)" ng-disabled="form.$invalid || waitText"  class="btn btn-success btn-lg">{{waitText || 'Enregistrer'}}</button>
              </div>
          </form>
    </div>
</div>

<div tabindex="-1"   class="container" ng-controller="HomeCtrl" style="margin-top:50px;">



        <!--                               -->
        <!-- CATEGORIES PRODUITS/BOUTIQUES -->
        <!--                               -->
                          
         <div  class="bucket post-bucket homepage-posts">
            <div class="bucket-header bucket-header-list show-subtitles-variant">
               <nav class="bucket-sort">
                  <h5 class="bucket-title hidden-xs" >
                    <a href="/products" title="Les produits"><span class="bucket-header-title">Les produits</span> </a>
                  </h5>
                  <h5 class="bucket-title active ">
                    <a href="/shops" title="Collections"><span class="bucket-header-title">Les boutiques</span> </a>
                  </h5>
               </nav>
            </div>
         </div>

        
        <!-- SHOPS -->
        <div infinite-scroll='loadNextPage()'  
             infinite-scroll-distance='0' 
             class="row wrapheight " style="background-color:transparent">

            <div  ng-repeat="(group, _shops) in shops" ng-if="_shops.length" style="width:100%"> 
              <div  class="nopadding col-sm-6 col-md-6 col-xs-12 " style="background-color:transparent" 
                    ng-include="'/partials/shop/shop.html'"  
                    ng-repeat="shop in _shops" 
                    ng-if="shop.name"></div>              
            </div>
        </div>

        <footer class="wrapper-footer wide" ng-include="'/footer.html'"></footer>
</div>

<div class="dashboard" ng-controller="OrderAdminCtrl">

  <!-- MENU -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle hidden-xs" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand green" href="" toggle-on-click="#order-filter"><i class="fa fa-tasks fa-fw"></i>  Réglage <i class="fa fa-caret-down"></i></a>

        <span class="navbar-text  " >L'activité</span>

    </div>
    <!-- /.navbar-header -->

    <ul class="nav navbar-top-links navbar-right hidden-xs">

    </ul>

<!--     <div class="navbar-default sidebar" role="navigation" ng-include="'/partials/dashboard/dashboard-sidebar.html'" />
 -->
  </nav>


  <div class="clearfix" ng-init="loadActivities()">
    <div class="dashboard-filters " >
      <div class="panel-body bg-gray" id="order-filter" ng-class="{'hide':activities.length}">

        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control form-inline"  placeholder="Nom" ng-model="_activity.email">
            <input type="text" class="form-control "  placeholder="Type" ng-model="_activity.what">
            <input type="text" class="form-control"  placeholder="Mois" ng-model="_activity.month">
            <input type="text" class="form-control"  placeholder="Année" ng-model="_activity.year">            

            <button class="btn btn-info btn-md pull-right" ng-click="loadActivities(_activity)"><i class="fa fa-refresh"></i></button>

          </div>
      </div>
    </div>

    <div class="dashboard-content">
        <!-- FORM -->
        <table class="table  table-responsive ">
          <thead>
            <tr>
              <th>who</th>
              <th>what</th>
              <th>content</th>
              <th>when</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="activity in activities|orderBy:'-when'">
              <td class="small">
                  <a ng-href="{{activity.who.email}}" title="{{activity.who.id}}" class="text-capitalize">
                    {{activity.who.name}}
                  </a>
              </td>
              <td>{{activity.what.type}} - {{activity.what.id}} - {{activity.what.action}}</td>
              <td>{{activity.content}}</td>
              <td>{{activity.when|dateLabelShort}}</td>
            </tr>
          </tbody>
        </table>
      
    </div>
  </div>
</div>

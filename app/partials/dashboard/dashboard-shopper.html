<div class="dashboard" ng-controller="OrderShopperCtrl">

  <!-- MENU -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header pull-left">
        <button type="button" class="navbar-toggle hidden-xs" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand green" href="" toggle-on-click="#order-filter"><i class="fa fa-tasks fa-fw"></i><span class=""> Réglage</span> <i class="fa fa-caret-down"></i></a>

    </div>
    <!-- /.navbar-header -->

    <ul class="nav navbar-top-links navbar-right pull-right">


        <!-- /.dropdown edit shop -->
        <li class="dropdown" ng-if="dates.length">
            <a class="dropdown-toggle green bold text-capitalize" data-toggle="dropdown" href="#">
                <i class="fa fa-calendar fa-fw"></i> {{filters.f|dateLabelShort}}  <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu dropdown-tasks">
              <li ng-class="{'active':isSelectedDate(date)}" ng-repeat="date in dates.slice().reverse()|limitTo:8">
                <a  href="#" ng-click="filters.f=date" >{{date|dateLabelShort}}</a>
              </li>
            </ul>
        </li>
    </ul>

<!--     <div class="navbar-default sidebar" role="navigation" ng-include="'/partials/dashboard/dashboard-sidebar.html'" />
 -->
  </nav>

  <div class="clearfix " ng-init="findAllOrdersForShipping()">
   <!-- TOP PANEL -->
    <div class="dashboard-filters " >
      <div class="panel-body bg-gray" id="order-filter" ng-class="{'hide':orders.length}">
        <div class="col-xs-12 col-md-3 ">
          <span>Filtrer: </span>                
          <button class="btn btn-md btn-transparent btn-block" ng-click="toggle({payment:'authorized'})" ng-class="getToggleClass('payment','authorized')">Les commandes réservées</button>
        </div>
        <div ng-show="!dates.length" class="col-xs-12 col-md-3 gray text-center ">
          <i class="fa fa-warning fa-1x"></i><br/> Pas de livraison à proposer pour {{months_long[filters.month-1]}}
        </div>
        <div ng-show="dates.length" class="col-xs-12 col-md-3 ">
          <div>Carte: </div>
          <a class="btn btn-md btn-transparent btn-block" ng-href="/admin/shipping/map">
            Voir la carte
          </a>
        </div>
        <div class="col-xs-12 col-md-3 ">
          <div>Mois: </div>
          <span ng-repeat="month in months"><button class="btn btn-xs btn-transparent" ng-click="toggle({month:month})" ng-class="getToggleClass('month',month)">{{months_short[month-1]}}</button> </span>                
        </div>
        <div class="col-xs-12 col-md-3 ">
          <span>Année: </span>
          <button class="btn btn-md btn-transparent btn-block" 
                  ng-repeat="year in years"
                  ng-click="toggle({year:year})" ng-class="getToggleClass('year',year)">{{year}}</button>                 
          <br/>
        </div>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="dashboard-content" element-scroller="100">
      <!-- LOGISTIC -->
      <div ng-show="loading&&!orders.length" class="text-center gray">
        <i class="fa fa-refresh fa-2x fa-spin"></i>
      </div>
      <div ng-if="orders.length " ng-include="'/partials/order/order-lists-logistic.html'" class="scroll-y"></div>
    </div>
  </div>
</div>

<div class="dashboard" ng-controller="WalletCtrl">

  <!-- MENU -->
  <nav  class="navbar navbar-inverse navbar-fixed-top" role="navigation"
        ng-include="'/partials/dashboard/dashboard-header.html'"></nav>


  <div class="container-fluid" ng-init="findGiftWallets()">
    <div class="row">
      <!-- SIDEBAR MENU -->
      <div class="col-xs-8 col-sm-4 col-lg-2 sidebar " 
           ng-include="'/partials/dashboard/dashboard-sidebar.html'" 
           ng-class="{'menu-off':!options.showMenu}">
      </div>
      <!-- OPTIONS -->
      <form class="form-inline col-xs-12  nopadding-xs">
        <div class="form-group">
          <input type="text" class="form-control form-inline"  placeholder="mail" ng-model="_options.email">
          <input type="text" class="form-control "  placeholder="> Amount" ng-model="_options.gt">
          <input type="text" class="form-control "  placeholder="< Amount" ng-model="_options.lt">
        </div>          
      </form>
      <!-- GIFTCARD -->
      <div class="col-xs-12  nopadding-xs">
        <h2 class="page-header">Les cartes cadeaux
            <button class="btn btn-transparent btn-md" ng-click="findGiftWallets(_options)"><i class="fa fa-refresh"></i></button>
        </h2>
        <h2 class="page-header">Les Wallets
            <button class="btn btn-transparent btn-md" ng-click="findOtherWallets(_options)"><i class="fa fa-refresh"></i></button>
        </h2>


        <!-- FORM -->
          <table class="table  table-responsive ">
            <thead>
              <tr>
                <th style="width:200px">id</th>
                <th>owner</th>
                <th>sold</th>
                <th>code</th>
                <th>expiry</th>
                <th>updated</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="wallet in wallets|orderBy:'-updated'">
                <td>
                  <a  ng-click="modalWalletDetails(wallet)"  bs-modal="'/partials/admin/wallet.modal.html'">
                    {{wallet.wid}}
                  </a>
                </td>
                <td class="small">
                    <a ng-href="mailto:{{wallet.email}}" title="{{wallet.id}}" class="link">
                      {{wallet.email}} ({{wallet.id}})
                    </a>
                </td>
                <td><b>{{wallet.balance/100}} fr</b></td>
                <td>{{wallet.card.number}}</td>
                <td>{{wallet.card.expiry|dateLabel}}</td>
                <td>{{wallet.updated|dateLabelShort}}</td>
              </tr>
            </tbody>
          </table>
      </div>


    </div>
  </div>
</div>
